<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/register.css">

		<title>Register | Tokens</title>
		<link rel="shortcut icon" type="image/jpg" href="/logo/256.png"/>

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TK8GG8P49J"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-TK8GG8P49J');
		</script>

  </head>

  <body>
    
    <form action="/register" method="post">
      <h3>Register</h3>
      <input type="hidden" id="promoCode" name="promoCode">
      <label style="display: none" id="error-message"></label>

      <div class="field">
        <input type="text" name="email" required>
          <label>Email</label>
      </div>

      <div class="field">
        <input type="text" name="username" required>
          <label>Username</label>
      </div>

      <div class="field">
        <input type="password" name="password" required>
          <label>Password</label>
      </div>

      <p id="tos">By clicking submit, you hereby agree and consent to our <a href="/terms">Terms of Service</a>.</p>

      <div class="field">
        <input id="submit-btn" type="submit" value="Submit">
      </div>

      <p class="signin">Already have an account? <a href="/login">Log In</a></p>

    </form>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const info = urlParams.get('info');

      if (info) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.innerText = info;
        errorMessage.style.display = "block";
      }

      const params = new URLSearchParams(window.location.search)
      document.getElementById("promoCode").value = params.get('code');
     // alert(window.location.search);

    </script>

  </body>

</html>

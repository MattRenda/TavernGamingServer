<!DOCTYPE html>



<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/login.css">

		<title>Login | Tokens</title>
		<link rel="shortcut icon" type="image/jpg" href="/logo/256.png"/>

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TK8GG8P49J"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-TK8GG8P49J');
		</script>

  </head>

  <body>
    <form action="/login" method="post">
      <h3>Login</h3>

      <label style="display: none" id="error-message"></label>

      <div class="field">
        <input type="text"  id="username"  onkeyup="this.value = this.value.toLowerCase();" name="username" required>
          <label>Username</label>
      </div>

      <div class="field">
        <input type="password" name="password" required>
          <label>Password</label>
      </div>

      <div class="field">
        <input id="submit-btn" type="submit" value="Submit">
      </div>

      <p class="signup">Don't have an account? <a href="/register">Register</a></p>
      <p class="signup">Forgot Password? <a href="/forgot">Forgot</a></p>

    </form>

    <script>
      var toLower = document.getElementById("username").value;
      toLower.toLowerCase();
      const urlParams = new URLSearchParams(window.location.search);
      const info = urlParams.get('info');

      if (info) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.innerText = info;
        errorMessage.style.display = "block";
      }
    </script>

  </body>

</html>
